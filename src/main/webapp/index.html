<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>fourup.com | making and breaking design decisions</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="css/fourup.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
		<script type="text/javascript" src="gen_files/ga.js" async="" type="text/javascript"></script>
		<script type="text/javascript" src="gen_files/jquery.js"></script>
		<script type="text/javascript" src="gen_files/modernizr-2.js"></script>
		<script type="text/javascript" src="js/shortUrl.js"></script>
		<script type="text/javascript" src="js/fourup.js"></script>
		<script type="text/javascript" src="gen_files/main.js"></script>
		<script type="text/javascript" src="js/fullscreen.js"></script>
		<script>
		var create = function() {
			linka = 'http://' + document.location.hostname + '?first=http://'
					+ $('#first').val() + '&second=http://' + $('#second').val()
					+ '&third=http://' + $('#third').val() + '&fourth=http://'
					+ $('#fourth').val();
			$('#titlea').html('<a href="' + linka + '" target="_new">Here is your fourup.</a>');
			get_short_url(linka, login, api_key, function(short_url) {
				console.log(short_url);
				$('#result').val(short_url);
			});
		}
		//http://stackoverflow.com/questions/901115/how-can-i-get-query-string-values
	</script>
	</head>
	<body>
		<div id="menu"
			onmouseover="getElementById('gen').style.display='block'"
			onmouseout="getElementById('gen').style.display='none'">
			<div id="arrow">
				<h3 id="arrowtext">></h3>
			</div>
			<div id="gen">
				<h1 id="titlea">Enter four URLs</h1>
				<form>
					<input id="first" size="40" type="text" placeholder="" /><br /> 
					<input id="second" size="40" type="text" placeholder="" /><br /> 
					<input id="third" size="40" type="text" placeholder="" /><br /> 
					<input id="fourth" size="40" type="text" placeholder="" /><br /> 
					<input onclick="create()" value="Make a link" type="button" /> <br /> 
					<input id="result" size="40" type="text" /><br />
				</form>
				<input onclick="document.getElementById('firstFrame').src = document.getElementById('firstFrame').src" value="Refresh 1" type="button" />
				<input onclick="document.getElementById('secondFrame').src = document.getElementById('secondFrame').src" value="Refresh 2" type="button" />
				<input onclick="document.getElementById('thirdFrame').src = document.getElementById('thirdFrame').src" value="Refresh 3" type="button" />
				<input onclick="document.getElementById('fourthFrame').src = document.getElementById('fourthFrame').src" value="Refresh 4" type="button" />
				<br />
				<input onclick="$('#firstFrame').attr('src', 'blank.html');" value="Clear 1" type="button" />
				<input onclick="$('#secondFrame').attr('src', 'blank.html');" value="Clear 2" type="button" />
				<input onclick="$('#thirdFrame').attr('src', 'blank.html');" value="Clear 3" type="button" />
				<input onclick="$('#fourthFrame').attr('src', 'blank.html');" value="Clear 4" type="button" />
				<input onclick="$('#firstFrame').attr('src', 'info.html'); $('#secondFrame').attr('src', 'register.html'); $('#thirdFrame').attr('src', 'comments.html'); $('#fourthFrame').attr('src', 'howto.html');" value="Reset" type="button" />
				<br />
				<input id ="firstFB" type="button" value="full 1"/>
				<input id ="secondFB" type="button" value="full 2"/>
				<input id ="thirdFB" type="button" value="full 3"/>
				<input id ="fourthFB" type="button" value="full 4"/>
			</div>
		</div>
		<div class="top">
			<form name="userinfo" action="login" method="post" id="userinfo">
				<label>Email:</label><input type="text" name="email"> <label>Password:</label><input
					type="password" name="password"> <input type="submit"
					name="login" value="Log in">
			</form>
		</div>
		<div id="bottom" class="bottomContent">
			<div id="firstF" class="frameDiv">
				<iframe src="info.html" id="firstFrame"></iframe>
			</div>
			<div id="secondF" class="frameDiv"> 
				<iframe src="gen.html" id="secondFrame"></iframe>
			</div>
			<div id="thirdF" class="frameDiv">
				<iframe src="example.html" id="thirdFrame"></iframe>
			</div>
			<div id="fourthF" class="frameDiv">
				<iframe src="howto.html" id="fourthFrame"></iframe>
			</div>
		</div>
	</body>
</html>
