<body>
	<div id="menu"
		onmouseover="getElementById('gen').style.display='block'"
		onmouseout="getElementById('gen').style.display='none'">
		<div id="arrow">
			<h3 id="arrowtext">Make a New FourUp</h3>
		</div>
		<div id="gen">
			<h1 id="titlea">Enter four URLs</h1>
			<form>
				<input id="first" size="40" type="text" placeholder="" /><br /> <input
					id="second" size="40" type="text" placeholder="" /><br /> <input
					id="third" size="40" type="text" placeholder="" /><br /> <input
					id="fourth" size="40" type="text" placeholder="" /><br /> <input
					onclick="create('http://' + document.location.hostname)"
					value="Make a link" type="button" /> <br /> <input id="result"
					size="40" type="text" />
			</form> 
		</div>
	</div>
	<div id="navigation">
		<a href="#" id="backToFourUp" onclick="$('#firstFrame').attr('src', 'info.html'); $('#secondFrame').attr('src', 'gen.html'); $('#thirdFrame').attr('src', 'example.html'); $('#fourthFrame').attr('src', 'howto.html');">Home</a>
	</div>
	<a href="#" id="closeFS">X</a>
	<div class="top">
		<form id="loginForm" name="currentuserinfo" action="login" method="post">
			<label>Email:</label><input type="text" name="email">
			<label>Password:</label><input type="password" name="password">
			<input type="submit" name="login" value="Log in">
		</form>
		<div id="registerForm" onmouseout="getElementById('registrationForm').style.display='none'" onmouseover="getElementById('registrationForm').style.display='block'">
			<font size="1">Create New Account</font>
			<div id="registrationForm">
				<form id="registration" name="newuserinfo" action="register" method="post">
					<label>Email:</label><input type="text" name="email"><br />
					<label>Password:</label><input type="password" name="password"><br />
					<input type="submit" name="submitRegistration" value="Submit">
				</form>
			</div>
		</div>
	</div>
	<div id="bottom" class="bottomContent">
		<div id="newMenuHover"
			onmouseover="getElementById('newMenu').style.display='block'">
			<h1>+</h1>
		<table id="newMenu"
			onmouseout="getElementById('newMenu').style.display='none'">
			<tr>
				<td id="firstMenu">
					<a href="#" onclick="document.getElementById('firstFrame').src = document.getElementById('firstFrame').src"><img src="images/refresh_lightgrey.png" /></a> 
					<a href="#" onclick="$('#firstFrame').attr('src', 'blank.html');"><img src="images/close_lightgrey.png" /></a> <br />
					<a id="firstFB" href="#" >fullscreen</a>  
				</td>
				<td id="secondMenu">
					<a href="#" onclick="document.getElementById('secondFrame').src = document.getElementById('secondFrame').src"><img src="images/refresh_darkgrey.png" /></a>
					<a href="#" onclick="$('#secondFrame').attr('src', 'blank.html');"><img src="images/close_darkgrey.png" /></a> <br />
					<a id="secondFB" href="#" >fullscreen</a>  
				</td>
			</tr>
			<tr>
				<td id="thirdMenu">
					<a id="thirdFB" href="#" >fullscreen</a>  <br />
					<a href="#" onclick="$('#thirdFrame').attr('src', 'blank.html');"><img src="images/close_darkgrey.png" /></a>
					<a href="#" onclick="document.getElementById('thirdFrame').src = document.getElementById('thirdFrame').src"><img src="images/refresh_darkgrey.png" /></a>
				</td>
				<td id="fourthMenu">
					<a id="fourthFB" href="#" >fullscreen</a>  <br />
					<a href="#" onclick="$('#fourthFrame').attr('src', 'blank.html');"><img src="images/close_lightgrey.png" class="lightclose" /></a>
					<a href="#" onclick="document.getElementById('fourthFrame').src = document.getElementById('fourthFrame').src"><img src="images/refresh_lightgrey.png" /></a>	
				</td>
			</tr>
		</table>
		</div>
		
		<div class="frameDiv" id="firstF">
			<iframe src="info.html" id="firstFrame"></iframe>
		</div>
		<div class="frameDiv" id="secondF">
			<iframe src="gen.html" id="secondFrame"></iframe>
		</div>
		<div class="frameDiv" id="thirdF">
			<iframe src="example.html" id="thirdFrame"></iframe>
		</div>
		<div class="frameDiv" id="fourthF">
			<iframe src="howto.html" id="fourthFrame"></iframe>
		</div>
	</div>
</body>
