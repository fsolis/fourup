<!DOCTYPE html>
<html>
	<head>
		<script>
			var create = function() {
			linka = 'http://' + document.location.hostname + '?first=http://'
				+ $('#first').val() + '&second=http://' + $('#second').val()
				+ '&third=http://' + $('#third').val() + '&fourth=http://'
				+ $('#fourth').val();
			get_short_url(linka, login, api_key, function(short_url) {
			console.log(short_url);
			$('#genText')
				.html(
						'<a href="' + short_url + '" target="_parent">Here is your fourup.</a>');
			});
		}
		</script>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>fourup.com</title>

		<script type="text/javascript" src="gen_files/ga.js" async="" type="text/javascript"></script>
		<script type="text/javascript" src="gen_files/jquery.js"></script>
		<script type="text/javascript" src="gen_files/modernizr-2.js"></script>

		<style type="text/css">
		img
		{

		{
			font-family: "Century Gothic", "Helvetica", sans-serif;
			color: black;
			text-align: left;
			background: white;
		}			
		a {
			color: gray;
		}

	<body>
		<div class="wrapper">
			<div class="row">
				<h3 id="genText">Make a New FourUp</h3>
				No need to include "http://", we'll add that for you. 
				<br />

				<br/><br/>

						id="second" size="40" type="text" placeholder="" /><br /> <input
						id="third" size="40" type="text" placeholder="" /><br /> <input
						id="fourth" size="40" type="text" placeholder="" /><br /> <input
						onclick="create('http://' + document.location.hostname)"
						value="Make a link" type="submit" /><br />
				</form>
			</div>
		</div>
