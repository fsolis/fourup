				<script>
				//http://stackoverflow.com/questions/901115/how-can-i-get-query-string-values
				function getParameterByName(name)
				{
				  name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
				  var regexS = "[\\?&]" + name + "=([^&#]*)";
				  var regex = new RegExp(regexS);
				  var results = regex.exec(window.location.search);
				  if(results == null)
				    return "";
				  else
				    return decodeURIComponent(results[1].replace(/\+/g, " "));
				}
				
				$(document).ready(function() {
					
					var fillFrames = function(){
						urls = [getParameterByName("first"), getParameterByName("second"), getParameterByName("third"), getParameterByName("fourth")];
					
						if (urls[0] == "" && urls[1] == "" && urls[2] == "" && urls[3] == "") {
							$("#first").attr('src',"info.html");
							$("#second").attr('src',"genold.html");
							$("#third").attr('src',"comments.html");
							$("#fourth").attr('src',"howto.html");
						} else {
					
							if (isURI(urls[0])) {
								$("#first").attr('src',urls[0]);
							} else {
								$("#first").attr('srcdoc', urls[0]);
							}
							if (isURI(urls[1])) {
								$("#second").attr('src',urls[1]);
							} else {
								$("#second").attr('srcdoc', urls[1]);
							}
							if (isURI(urls[2])) {
								$("#third").attr('src',urls[2]);
							} else {
								$("#third").attr('srcdoc', urls[2]);
							}
							if (isURI(urls[3])) {
								$("#fourth").attr('src',urls[3]);
							} else {
								$("#fourth").attr('srcdoc', urls[3]);
							}

							
						}
					}
				  fillFrames();
				});
				        
				
				var isURI = function(element) {
					
				return  /^(https?|ftp):\/\/(((([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:)*@)?(((\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5]))|((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?)(:\d*)?)(\/((([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:|@)+(\/(([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:|@)*)*)?)?(\?((([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:|@)|[\uE000-\uF8FF]|\/|\?)*)?(\#((([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:|@)|\/|\?)*)?$/i.test(element);
